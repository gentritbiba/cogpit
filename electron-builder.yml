appId: com.cogpit.app
productName: Cogpit
copyright: "Copyright Â© 2026 Gentrit Biba"

directories:
  output: release
  buildResources: build

files:
  - out/**/*
  - "!node_modules/**/*.{md,map,ts}"

extraMetadata:
  main: out/main/main.js

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.developer-tools

linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: pacman
      arch:
        - x64
  category: Development

pacman:
  depends:
    - c-ares
    - gcc-libs
    - glibc
    - gtk3
    - libcups
    - libdrm
    - libnotify
    - libxcrypt-compat
    - libxss
    - mesa
    - nss
    - alsa-lib
