name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: universal
            name: macOS
          - os: windows-latest
            arch: x64
            name: Windows
          - os: ubuntu-latest
            arch: x64
            name: Linux

    name: build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install

      - name: Build and package (macOS)
        if: matrix.os == 'macos-latest'
        run: bun run electron:package -- --mac --arm64 --x64 --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build and package (Windows)
        if: matrix.os == 'windows-latest'
        run: bun run electron:package -- --win --x64 --publish never

      - name: Install Linux build deps
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libarchive-tools

      - name: Build and package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: bun run electron:package -- --linux --x64 --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*.pacman
          if-no-files-found: ignore

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -20

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-aur:
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "pkgver=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download .pacman from release
        run: |
          gh release download "$GITHUB_REF_NAME" \
            --pattern "cogpit-*.pacman" \
            --dir .
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute checksum
        id: checksum
        run: echo "sha256=$(sha256sum cogpit-*.pacman | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"

      - name: Setup SSH for AUR
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_SSH_PRIVATE_KEY }}" > ~/.ssh/aur
          chmod 600 ~/.ssh/aur
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts 2>/dev/null
          cat >> ~/.ssh/config <<EOF
          Host aur.archlinux.org
            IdentityFile ~/.ssh/aur
            User aur
          EOF

      - name: Clone AUR repo
        run: git clone ssh://aur@aur.archlinux.org/cogpit.git aur-repo

      - name: Update PKGBUILD
        run: |
          sed -e 's/%%PKGVER%%/${{ steps.version.outputs.pkgver }}/' \
              -e 's/%%SHA256%%/${{ steps.checksum.outputs.sha256 }}/' \
              aur/PKGBUILD.template > aur-repo/PKGBUILD

      - name: Generate .SRCINFO
        run: |
          cd aur-repo
          docker run --rm -v "$PWD:/pkg" archlinux:base bash -c \
            "pacman -Sy --noconfirm pacman-contrib && chown -R nobody:nobody /pkg && su nobody -s /bin/bash -c 'cd /pkg && makepkg --printsrcinfo > .SRCINFO'"

      - name: Push to AUR
        run: |
          cd aur-repo
          git config user.name "Gentrit Biba"
          git config user.email "gentritbiba@gmail.com"
          git add PKGBUILD .SRCINFO
          git commit -m "Update to ${{ steps.version.outputs.pkgver }}"
          git push
