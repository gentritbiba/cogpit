<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cogpit.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#09090b" />
    <title>Cogpit - Claude Code Session Dashboard</title>
    <script>
      // FOUC prevention: apply theme class before first paint
      (function(){
        var t='dark';try{t=localStorage.getItem('cogpit-theme')||'dark'}catch(e){}
        if(t==='dark'||t==='oled')document.documentElement.classList.add('dark');
        if(t==='oled')document.documentElement.classList.add('theme-oled');
        if(navigator.userAgent.includes('Electron'))document.documentElement.classList.add('electron');
        var m=document.querySelector('meta[name="theme-color"]');
        if(m)m.setAttribute('content',t==='light'?'#fafafa':'#09090b');
      })();
    </script>
    <style>
      html, body, #root { height: 100%; height: 100dvh; margin: 0; overflow: hidden; }
      .dark body { background: #09090b; color: #fafafa; }
      body { background: #fafafa; color: #09090b; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
